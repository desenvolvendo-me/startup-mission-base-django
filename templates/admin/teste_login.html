<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Fa√ßa login com seu email</h2>
    <form method="post">
        {% csrf_token %}  <!-- Token CSRF deve estar aqui -->
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
